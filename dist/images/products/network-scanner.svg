<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Network Scanner</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1E1E1E" x="0" y="0" width="400" height="300"></rect>
        <g transform="translate(50, 50)">
            <!-- Network Nodes -->
            <circle cx="50" cy="50" r="20" fill="#00FF00" fill-opacity="0.7"></circle>
            <circle cx="150" cy="50" r="20" fill="#00FF00" fill-opacity="0.7"></circle>
            <circle cx="250" cy="50" r="20" fill="#00FF00" fill-opacity="0.7"></circle>
            <circle cx="100" cy="150" r="20" fill="#00FF00" fill-opacity="0.7"></circle>
            <circle cx="200" cy="150" r="20" fill="#00FF00" fill-opacity="0.7"></circle>
            
            <!-- Network Lines -->
            <line x1="50" y1="50" x2="150" y2="50" stroke="#00FF00" stroke-width="2"></line>
            <line x1="150" y1="50" x2="250" y2="50" stroke="#00FF00" stroke-width="2"></line>
            <line x1="50" y1="50" x2="100" y2="150" stroke="#00FF00" stroke-width="2"></line>
            <line x1="150" y1="50" x2="100" y2="150" stroke="#00FF00" stroke-width="2"></line>
            <line x1="150" y1="50" x2="200" y2="150" stroke="#00FF00" stroke-width="2"></line>
            <line x1="250" y1="50" x2="200" y2="150" stroke="#00FF00" stroke-width="2"></line>
            <line x1="100" y1="150" x2="200" y2="150" stroke="#00FF00" stroke-width="2"></line>
            
            <!-- Scanning Animation -->
            <circle cx="150" cy="100" r="80" stroke="#00FF00" stroke-width="2" fill="none" opacity="0.3">
                <animate attributeName="r" from="80" to="100" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" />
            </circle>
            
            <!-- Product Name -->
            <text font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#00FF00" x="60" y="200">
                NETWORK SCANNER PRO
            </text>
        </g>
    </g>
</svg>
