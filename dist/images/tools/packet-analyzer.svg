<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Packet Analyzer</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1E1E1E" x="0" y="0" width="400" height="300"></rect>
        <g transform="translate(50, 50)">
            <!-- Background grid -->
            <rect fill="#00FF00" fill-opacity="0.05" x="0" y="0" width="300" height="200" rx="5"></rect>
            
            <!-- Network packets visualization -->
            <g transform="translate(20, 30)">
                <!-- Packet flows -->
                <path d="M0,20 L260,20" stroke="#00FF00" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,2"></path>
                <path d="M0,50 L260,50" stroke="#00FF00" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,2"></path>
                <path d="M0,80 L260,80" stroke="#00FF00" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,2"></path>
                <path d="M0,110 L260,110" stroke="#00FF00" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,2"></path>
                <path d="M0,140 L260,140" stroke="#00FF00" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,2"></path>
                
                <!-- Packet representations -->
                <rect fill="#00FF00" fill-opacity="0.7" x="20" y="15" width="30" height="10" rx="2"></rect>
                <rect fill="#FF0000" fill-opacity="0.7" x="70" y="45" width="40" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="130" y="15" width="20" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="180" y="15" width="25" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="60" y="75" width="35" height="10" rx="2"></rect>
                <rect fill="#FF0000" fill-opacity="0.7" x="120" y="75" width="30" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="40" y="105" width="25" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="90" y="105" width="40" height="10" rx="2"></rect>
                <rect fill="#FF0000" fill-opacity="0.7" x="160" y="105" width="20" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="200" y="105" width="30" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="30" y="135" width="35" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="100" y="135" width="25" height="10" rx="2"></rect>
                <rect fill="#FF0000" fill-opacity="0.7" x="150" y="135" width="40" height="10" rx="2"></rect>
                <rect fill="#00FF00" fill-opacity="0.7" x="210" y="135" width="20" height="10" rx="2"></rect>
            </g>
            
            <!-- Magnifying glass over packets -->
            <g transform="translate(170, 70)">
                <circle stroke="#00FF00" stroke-width="3" fill="#1E1E1E" fill-opacity="0.7" cx="30" cy="30" r="30"></circle>
                <path d="M50,50 L70,70" stroke="#00FF00" stroke-width="3"></path>
                
                <!-- Binary data inside magnifying glass -->
                <text font-family="monospace" font-size="6" fill="#00FF00" x="10" y="20">01001010</text>
                <text font-family="monospace" font-size="6" fill="#00FF00" x="10" y="30">10110101</text>
                <text font-family="monospace" font-size="6" fill="#00FF00" x="10" y="40">11001001</text>
                <text font-family="monospace" font-size="6" fill="#00FF00" x="10" y="50">01010111</text>
            </g>
            
            <!-- Title -->
            <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00FF00" text-anchor="middle" x="150" y="180">
                PACKET ANALYZER
            </text>
        </g>
    </g>
</svg>
