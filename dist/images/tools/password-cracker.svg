<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Password Cracker X</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1E1E1E" x="0" y="0" width="400" height="300"></rect>
        <g transform="translate(50, 50)">
            <!-- Lock Icon -->
            <rect x="125" y="40" width="50" height="40" rx="5" fill="#FF3300" fill-opacity="0.7"></rect>
            <rect x="115" y="80" width="70" height="80" rx="5" fill="#FF3300" fill-opacity="0.7"></rect>
            
            <!-- Keyhole -->
            <circle cx="150" cy="110" r="15" fill="#1E1E1E"></circle>
            <rect x="145" y="110" width="10" height="20" fill="#1E1E1E"></rect>
            
            <!-- Binary Code Background -->
            <text font-family="'Courier New', monospace" font-size="10" fill="#FF3300" fill-opacity="0.3" x="10" y="20">
                01001000 01000001 01000011 01001011 01000101 01010010
            </text>
            <text font-family="'Courier New', monospace" font-size="10" fill="#FF3300" fill-opacity="0.3" x="10" y="40">
                01010111 01001111 01010010 01001100 01000100 01000001
            </text>
            <text font-family="'Courier New', monospace" font-size="10" fill="#FF3300" fill-opacity="0.3" x="10" y="180">
                01010000 01000001 01010011 01010011 01010111 01001111
            </text>
            <text font-family="'Courier New', monospace" font-size="10" fill="#FF3300" fill-opacity="0.3" x="10" y="200">
                01010010 01000100 01000011 01010010 01000001 01000011
            </text>
            
            <!-- Cracking Animation -->
            <text font-family="'Courier New', monospace" font-size="14" fill="#FF3300" x="80" y="170">
                PASSWORD: ********
                <animate attributeName="textContent" values="PASSWORD: ********;PASSWORD: P*******;PASSWORD: PA******;PASSWORD: PAS*****;PASSWORD: PASS****;PASSWORD: PASSW***;PASSWORD: PASSWO**;PASSWORD: PASSWOR*;PASSWORD: PASSWORD" dur="3s" repeatCount="indefinite" />
            </text>
            
            <!-- Product Name -->
            <text font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#FF3300" x="60" y="200">
                PASSWORD CRACKER X
            </text>
        </g>
    </g>
</svg>
