<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="600px" viewBox="0 0 1200 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Page Background</title>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#121212" />
            <stop offset="100%" stop-color="#1A1A1A" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="url(#bgGradient)" x="0" y="0" width="1200" height="600"></rect>
        
        <!-- Circuit Board Pattern -->
        <g stroke="#333333" stroke-width="1">
            <!-- Horizontal Lines -->
            <line x1="0" y1="50" x2="1200" y2="50"></line>
            <line x1="0" y1="150" x2="1200" y2="150"></line>
            <line x1="0" y1="250" x2="1200" y2="250"></line>
            <line x1="0" y1="350" x2="1200" y2="350"></line>
            <line x1="0" y1="450" x2="1200" y2="450"></line>
            <line x1="0" y1="550" x2="1200" y2="550"></line>
            
            <!-- Vertical Lines -->
            <line x1="100" y1="0" x2="100" y2="600"></line>
            <line x1="300" y1="0" x2="300" y2="600"></line>
            <line x1="500" y1="0" x2="500" y2="600"></line>
            <line x1="700" y1="0" x2="700" y2="600"></line>
            <line x1="900" y1="0" x2="900" y2="600"></line>
            <line x1="1100" y1="0" x2="1100" y2="600"></line>
            
            <!-- Connection Points -->
            <circle cx="100" cy="50" r="4" fill="#333333"></circle>
            <circle cx="300" cy="50" r="4" fill="#333333"></circle>
            <circle cx="500" cy="50" r="4" fill="#333333"></circle>
            <circle cx="700" cy="50" r="4" fill="#333333"></circle>
            <circle cx="900" cy="50" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="50" r="4" fill="#333333"></circle>
            
            <circle cx="100" cy="150" r="4" fill="#333333"></circle>
            <circle cx="300" cy="150" r="4" fill="#333333"></circle>
            <circle cx="500" cy="150" r="4" fill="#333333"></circle>
            <circle cx="700" cy="150" r="4" fill="#333333"></circle>
            <circle cx="900" cy="150" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="150" r="4" fill="#333333"></circle>
            
            <circle cx="100" cy="250" r="4" fill="#333333"></circle>
            <circle cx="300" cy="250" r="4" fill="#333333"></circle>
            <circle cx="500" cy="250" r="4" fill="#333333"></circle>
            <circle cx="700" cy="250" r="4" fill="#333333"></circle>
            <circle cx="900" cy="250" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="250" r="4" fill="#333333"></circle>
            
            <circle cx="100" cy="350" r="4" fill="#333333"></circle>
            <circle cx="300" cy="350" r="4" fill="#333333"></circle>
            <circle cx="500" cy="350" r="4" fill="#333333"></circle>
            <circle cx="700" cy="350" r="4" fill="#333333"></circle>
            <circle cx="900" cy="350" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="350" r="4" fill="#333333"></circle>
            
            <circle cx="100" cy="450" r="4" fill="#333333"></circle>
            <circle cx="300" cy="450" r="4" fill="#333333"></circle>
            <circle cx="500" cy="450" r="4" fill="#333333"></circle>
            <circle cx="700" cy="450" r="4" fill="#333333"></circle>
            <circle cx="900" cy="450" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="450" r="4" fill="#333333"></circle>
            
            <circle cx="100" cy="550" r="4" fill="#333333"></circle>
            <circle cx="300" cy="550" r="4" fill="#333333"></circle>
            <circle cx="500" cy="550" r="4" fill="#333333"></circle>
            <circle cx="700" cy="550" r="4" fill="#333333"></circle>
            <circle cx="900" cy="550" r="4" fill="#333333"></circle>
            <circle cx="1100" cy="550" r="4" fill="#333333"></circle>
            
            <!-- Diagonal Connections -->
            <line x1="100" y1="50" x2="300" y2="150" stroke="#333333"></line>
            <line x1="300" y1="50" x2="500" y2="150" stroke="#333333"></line>
            <line x1="500" y1="50" x2="700" y2="150" stroke="#333333"></line>
            <line x1="700" y1="50" x2="900" y2="150" stroke="#333333"></line>
            <line x1="900" y1="50" x2="1100" y2="150" stroke="#333333"></line>
            
            <line x1="100" y1="150" x2="300" y2="250" stroke="#333333"></line>
            <line x1="300" y1="150" x2="500" y2="250" stroke="#333333"></line>
            <line x1="500" y1="150" x2="700" y2="250" stroke="#333333"></line>
            <line x1="700" y1="150" x2="900" y2="250" stroke="#333333"></line>
            <line x1="900" y1="150" x2="1100" y2="250" stroke="#333333"></line>
            
            <line x1="100" y1="250" x2="300" y2="350" stroke="#333333"></line>
            <line x1="300" y1="250" x2="500" y2="350" stroke="#333333"></line>
            <line x1="500" y1="250" x2="700" y2="350" stroke="#333333"></line>
            <line x1="700" y1="250" x2="900" y2="350" stroke="#333333"></line>
            <line x1="900" y1="250" x2="1100" y2="350" stroke="#333333"></line>
            
            <line x1="100" y1="350" x2="300" y2="450" stroke="#333333"></line>
            <line x1="300" y1="350" x2="500" y2="450" stroke="#333333"></line>
            <line x1="500" y1="350" x2="700" y2="450" stroke="#333333"></line>
            <line x1="700" y1="350" x2="900" y2="450" stroke="#333333"></line>
            <line x1="900" y1="350" x2="1100" y2="450" stroke="#333333"></line>
            
            <line x1="100" y1="450" x2="300" y2="550" stroke="#333333"></line>
            <line x1="300" y1="450" x2="500" y2="550" stroke="#333333"></line>
            <line x1="500" y1="450" x2="700" y2="550" stroke="#333333"></line>
            <line x1="700" y1="450" x2="900" y2="550" stroke="#333333"></line>
            <line x1="900" y1="450" x2="1100" y2="550" stroke="#333333"></line>
        </g>
        
        <!-- Subtle Overlay -->
        <rect fill="#000000" fill-opacity="0.1" x="0" y="0" width="1200" height="600"></rect>
    </g>
</svg>
