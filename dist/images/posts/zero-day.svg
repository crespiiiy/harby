<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="250px" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Zero-Day Vulnerabilities</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1E1E1E" x="0" y="0" width="400" height="250"></rect>
        <g transform="translate(20, 20)">
            <!-- Title -->
            <text font-family="'Arial', sans-serif" font-size="24" font-weight="bold" fill="#FF0000" x="20" y="30">
                ZERO-DAY VULNERABILITIES
            </text>
            
            <!-- Subtitle -->
            <text font-family="'Arial', sans-serif" font-size="14" fill="#CCCCCC" x="20" y="55">
                Understanding the most critical security threats
            </text>
            
            <!-- Divider -->
            <line x1="20" y1="70" x2="360" y2="70" stroke="#FF0000" stroke-width="2"></line>
            
            <!-- Calendar with Day 0 -->
            <rect x="40" y="90" width="120" height="120" rx="5" fill="#333333"></rect>
            <rect x="50" y="100" width="100" height="20" rx="2" fill="#444444"></rect>
            <text font-family="'Arial', sans-serif" font-size="12" fill="#CCCCCC" x="85" y="115">
                CALENDAR
            </text>
            
            <!-- Calendar Grid -->
            <rect x="50" y="130" width="20" height="20" fill="#444444"></rect>
            <rect x="75" y="130" width="20" height="20" fill="#444444"></rect>
            <rect x="100" y="130" width="20" height="20" fill="#444444"></rect>
            <rect x="125" y="130" width="20" height="20" fill="#444444"></rect>
            
            <rect x="50" y="155" width="20" height="20" fill="#444444"></rect>
            <rect x="75" y="155" width="20" height="20" fill="#FF0000"></rect>
            <rect x="100" y="155" width="20" height="20" fill="#444444"></rect>
            <rect x="125" y="155" width="20" height="20" fill="#444444"></rect>
            
            <rect x="50" y="180" width="20" height="20" fill="#444444"></rect>
            <rect x="75" y="180" width="20" height="20" fill="#444444"></rect>
            <rect x="100" y="180" width="20" height="20" fill="#444444"></rect>
            <rect x="125" y="180" width="20" height="20" fill="#444444"></rect>
            
            <!-- Day 0 Text -->
            <text font-family="'Arial', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" x="80" y="170">
                0
            </text>
            
            <!-- Computer with Alert -->
            <rect x="200" y="90" width="140" height="100" rx="5" fill="#333333"></rect>
            <rect x="210" y="100" width="120" height="70" rx="2" fill="#111111"></rect>
            
            <!-- Alert Box -->
            <rect x="230" y="120" width="80" height="40" rx="5" fill="#FF0000" fill-opacity="0.8">
                <animate attributeName="fill-opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
            </rect>
            <text font-family="'Arial', sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" x="245" y="140">
                ALERT!
            </text>
            <text font-family="'Arial', sans-serif" font-size="8" fill="#FFFFFF" x="235" y="150">
                Zero-Day Detected
            </text>
            
            <!-- Computer Base -->
            <rect x="230" y="190" width="80" height="10" rx="2" fill="#333333"></rect>
            
            <!-- Author Info -->
            <text font-family="'Arial', sans-serif" font-size="12" fill="#CCCCCC" x="20" y="230">
                By: Security Expert | 2023-11-15
            </text>
        </g>
    </g>
</svg>
