<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="250px" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Quantum Encryption</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1E1E1E" x="0" y="0" width="400" height="250"></rect>
        <g transform="translate(20, 20)">
            <!-- Title -->
            <text font-family="'Arial', sans-serif" font-size="24" font-weight="bold" fill="#00CCFF" x="20" y="30">
                QUANTUM ENCRYPTION
            </text>
            
            <!-- Subtitle -->
            <text font-family="'Arial', sans-serif" font-size="14" fill="#CCCCCC" x="20" y="55">
                The future of unbreakable security
            </text>
            
            <!-- Divider -->
            <line x1="20" y1="70" x2="360" y2="70" stroke="#00CCFF" stroke-width="2"></line>
            
            <!-- Quantum Particle Animation -->
            <circle cx="100" cy="150" r="5" fill="#00CCFF">
                <animate attributeName="cx" values="100;120;140;160;180;200;220;240;260" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
            </circle>
            <circle cx="110" cy="150" r="5" fill="#00CCFF">
                <animate attributeName="cx" values="110;130;150;170;190;210;230;250;270" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
            </circle>
            <circle cx="120" cy="150" r="5" fill="#00CCFF">
                <animate attributeName="cx" values="120;140;160;180;200;220;240;260;280" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
            </circle>
            
            <!-- Quantum Wave -->
            <path d="M100,150 Q130,130 160,150 Q190,170 220,150 Q250,130 280,150" stroke="#00CCFF" stroke-width="2" fill="none">
                <animate attributeName="d" values="M100,150 Q130,130 160,150 Q190,170 220,150 Q250,130 280,150;M100,150 Q130,170 160,150 Q190,130 220,150 Q250,170 280,150;M100,150 Q130,130 160,150 Q190,170 220,150 Q250,130 280,150" dur="4s" repeatCount="indefinite" />
            </path>
            
            <!-- Lock Icon -->
            <rect x="180" y="90" width="40" height="30" rx="5" fill="#00CCFF" fill-opacity="0.5"></rect>
            <rect x="170" y="120" width="60" height="50" rx="5" fill="#00CCFF" fill-opacity="0.5"></rect>
            <circle cx="200" cy="140" r="10" fill="#1E1E1E"></circle>
            <rect x="195" y="140" width="10" height="15" fill="#1E1E1E"></rect>
            
            <!-- Quantum Bits -->
            <text font-family="'Courier New', monospace" font-size="12" fill="#00CCFF" x="100" y="200">
                |0⟩ |1⟩ |0⟩ |+⟩ |-⟩ |1⟩ |0⟩
            </text>
            
            <!-- Author Info -->
            <text font-family="'Arial', sans-serif" font-size="12" fill="#CCCCCC" x="20" y="230">
                By: Crypto Researcher | 2023-11-10
            </text>
        </g>
    </g>
</svg>
